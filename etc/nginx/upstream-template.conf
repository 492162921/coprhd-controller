#
# /etc/nginx/upstream.conf
#
upstream apisvc {
    hash $remote_addr;
    <foreach iterator="iter">
    server ${network_${iter}_ipaddr_service}:8443;
    </foreach>
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
