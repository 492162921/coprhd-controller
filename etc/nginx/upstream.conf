#
# /etc/nginx/upstream.conf
#
upstream apisvc {
    hash $remote_addr;
    server localhost:8443;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream authsvc {
    hash $remote_addr;
    server localhost:7443;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream syssvc {
    hash $remote_addr;
    server localhost:9993;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream portal {
    hash $remote_addr;
    server localhost:6443;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream vasasvc {
    hash $remote_addr;
    server localhost:9093;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream geosvc {
    hash $remote_addr;
    server localhost:8543;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream sasvc {
    hash $remote_addr;
    server localhost:9553;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream cimlistener {
    hash $remote_addr;
    server localhost:5000;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream orchestration-northbound {
    hash $remote_addr;
    server localhost:9091;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
upstream orchestration-southbound {
    hash $remote_addr;
    server localhost:9081;
    check interval=5000 rise=1 fall=1 timeout=1000 type=tcp;
}
