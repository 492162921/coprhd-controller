apply plugin: 'java'

dependencies {
  compile library(guava),
          project(":primitives")
}

sourceSets {
  main {
    java {
      srcDir 'src/main/generated/'
    }
  }
}

clean {
  delete 'src/main/generated/'
}

compileJava {
  dependsOn {
    ":api-primitive-maker:generatePrimitives"
  }
}

