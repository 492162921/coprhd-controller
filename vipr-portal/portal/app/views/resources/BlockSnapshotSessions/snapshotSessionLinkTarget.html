
#{if snapshots}
<table class='table table-condensed table-striped'>
  <thead>
    <tr>
      <th>&{'resources.snapshot.name'}</th>
      <th>&{'resources.actions'}</th>
    </tr>
  </thead>
  <tbody>
  #{list items:snapshots, as:'snapshot'}
  
  <tr>
        <td>
          <a href="@{resources.BlockSnapshots.snapshotDetails(snapshot.id)}"
          ><img src="/public/img/assets/Snapshot.png" style="width: 32px;"/> ${snapshot.name}</a>
        </td>
       <td>       
       <a class="btn btn-xs btn-success" href="@{relinkTarget(snapshot.id,snapshotSessionId)}">&{'resources.snapshot.session.relink'}</a>
       <a class="btn btn-xs btn-success" href="@{unlinkTarget(snapshot.id,snapshotSessionId)}">&{'resources.snapshot.session.unlink'}</a>
       </td>
   </tr>
   #{/list}
  </tbody>
  </table>
#{/if}
#{else}
  &{'resources.snapshot.session.targets.none'}
#{/else}
