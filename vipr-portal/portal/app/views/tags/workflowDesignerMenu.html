<div class="side-container">
	<div id="mySidenav" ng-class="{'sidenav-open':menuOpen}"
		class="sidenav">
		<a class="closebtn" ng-click="closeMenu()">&times;</a>
		<div id="stepInputPage">
			<div><div class="step-image" ng-class="getStepIconClass(stepData.type)"></div><h3>{{stepData.friendlyName}}</h3></div>
			<p>{{stepData.description}}</p>
			<div class="with-nav-tabs panel-default">
				<div class="tab-panel-heading input-panel">
					<ul class="nav nav-tabs">
						<li class="active"><a href="{{workflowTab.href}}_input" class="workflow-tab" data-toggle="tab">Input</a></li>
						<li><a href="{{workflowTab.href}}_output" class="workflow-tab" data-toggle="tab">Output</a></li>
					</ul>
				</div>
				 <div class="panel-body full-width">
					<div class="tab-content full-width">
						<div class="tab-pane fade in active" id="{{workflowTab.elementid}}_input">
							<div id="inputDiv" ng-repeat="(inputGroupName,inputGroup) in stepData.inputGroups">
								<div ng-if="inputGroupName !== 'ansible_options'" ng-repeat="inputParam in inputGroup">
									<div ng-repeat="input in inputParam">
										<div ng-if="getInputError(stepData.id,input.name)!=null" class="error-input-container">
											<div class="error-input-icon-hover" ng-mouseover="hoverInputErrorIn(stepData.id,input.name)" ng-mouseleave="hoverInputErrorOut(stepData.id,input.name)"></div>
											<div ng-init="inputError=getInputError(stepData.id,input.name)" ng-class="{'visible':alert.error.errorSteps[stepData.id].errorInputGroups.input_params.errorInputs[input.name].visible}" class="custom-error-popover top custom-error-input-popover">
												<div class="arrow"></div><div ng-repeat="message in inputError.errorMessages" class="custom-popover-content">{{message}}</div>
											</div>
										</div>
										<collapse id="{{stepData.id}}_{{input.name}}_collapsible" title-key={{input.name}} icon="error-icon"
												  ng-class="{'required':input.required && stepData.type==='vipr',
												  'input-error-icon':alert.error.errorSteps.{{stepData.id}}.errorInputGroups.input_params.errorInputs['{{input.name}}'].errorMessages}">
											<control-group class="col-xs-12" label-width="12" width="12" v-field="input.type">
												<select-one v-default-value="Disabled" options="getUserInputTypeOption(input.required)" ng-change="setWorkflowModified('true')"></select-one>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" v-field='input.friendlyName' ng-if="input.type=='InputFromUser' || input.type=='AssetOptionSingle'|| input.type=='AssetOptionMulti'">
												<input-text ng-change="setWorkflowModified('true')"></input-text>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" v-field='input.decription' ng-if="input.type=='InputFromUser' || input.type=='AssetOptionSingle'|| input.type=='AssetOptionMulti'" width="9">
												<input-text ng-change="setWorkflowModified('true')"></input-text>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" v-field="input.required" ng-if="stepData.type!=='vipr'" >
												<boolean-checkbox v-default-value="false" ng-change="setWorkflowModified('true')"></boolean-checkbox>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" label-key ="input.stepInput" v-field="input.value" ng-if="input.type=='FromOtherStepInput'"  >
												<select-one options="stepInputOptions" auto-default v-disabled='locked' ng-change="setWorkflowModified('true')"></select-one>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" label-key="input.stepOutput" v-field="input.value" ng-if="input.type=='FromOtherStepOutput'" >
												<select-one options="stepOutputOptions" auto-default v-disabled='locked' ng-change="setWorkflowModified('true')"></select-one>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" label-key="input.assetOption" v-field="input.value" ng-if="input.type=='AssetOptionSingle'|| input.type=='AssetOptionMulti'" >
												<select-one options="AssetOptionTypes" auto-default v-disabled='locked' ng-change="setWorkflowModified('true')"></select-one>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" v-field="input.defaultValue" ng-if="input.type=='InputFromUser'">
												<input-text ng-change="setWorkflowModified('true')"></input-text>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" v-field='input.inputFieldType' ng-if="input.type=='InputFromUser'">
												<select-one options="InputFieldOption" auto-default v-disabled='locked' ng-change="setWorkflowModified('true')"></select-one>
											</control-group>
											<control-group class="col-xs-12" label-width="12" width="12" v-field='input.tableName' ng-if="input.type=='InputFromUser' || input.type=='AssetOptionSingle' || input.type=='FromOtherStepInput' || input.type=='FromOtherStepOutput'">
												<input-text ng-change="setWorkflowModified('true')"></input-text>
											</control-group>
										</collapse>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="{{workflowTab.elementid}}_output">
							<div ng-repeat="output in stepData.output" class="panel-heading">
								{{output.name}}
							</div>
						</div>
					</div>
			 	</div>
			</div>
		</div>
	</div>
</div>
