<div class="side-container">
	<div id="mySidenav" ng-class="{'sidenav-open':menuOpen}"
		class="sidenav">
		<a class="closebtn" ng-click="closeMenu()">&times;</a>
		<div id="stepInputPage">
			<h3>{{stepData.friendlyName}}</h3>
			<p>{{stepData.description}}</p>
			<div class="panel with-nav-tabs panel-default">
				<div class="panel-heading">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab1default" data-toggle="tab">Input</a></li>
						<li><a href="#tab2default" data-toggle="tab">Output</a></li>
					</ul>
				</div>
				 <div class="panel-body">
					<div class="tab-content">
						<div class="tab-pane fade in active" id="tab1default">
							<div id="inputDiv" ng-repeat="inputParam in stepData.inputGroups.input_params">
								<div ng-repeat="input in inputParam">
									<collapse title-key={{input.name}}>
										 <control-group class="col-sm-12" v-field="input.type" width="9" >
	                        				<select-one options="UserInputTypeOption" auto-default v-disabled='locked'></select-one>
	                        			</control-group>
										<control-group class="col-sm-12" v-field='input.friendlyName' ng-if="input.type=='InputFromUser' || input.type=='AssetOption'" width="9">
											<input-text></input-text>
										</control-group>
										<control-group class="col-sm-12" v-field='input.decription' ng-if="input.type=='InputFromUser' || input.type=='AssetOption'" width="9">
                        					<input-text></input-text>
          								</control-group>
	   									<control-group class="col-sm-12" v-field="input.required" width="9" >
											<boolean-checkbox v-default-value="false"></boolean-checkbox>
	  									</control-group>
	                        			<control-group class="col-sm-12" label-key ="input.stepInput" v-field="input.value" ng-if="input.type=='FromOtherStepInput'" width="9"  >
	                        				<select-one options="stepInputOptions" auto-default v-disabled='locked'></select-one>
	                        			</control-group>
	                        			<control-group class="col-sm-12" label-key="input.stepOutput" v-field="input.value" ng-if="input.type=='FromOtherStepOutput'" width="9" >
	                        				<select-one options="stepOutputOptions" auto-default v-disabled='locked'></select-one>
	                        			</control-group>
	                        			<control-group class="col-sm-12" label-key="input.assetOption" v-field="input.value" ng-if="input.type=='AssetOption'" width="9" >
	                        				<select-one options="AssetOptionTypes" auto-default v-disabled='locked'></select-one>
	                        			</control-group>
	  									<control-group class="col-sm-12" v-field="input.defaultValue" ng-if="input.type=='InputFromUser'" width="9">
	                        				<input-text></input-text>
	                        			</control-group>
	                        			<control-group class="col-sm-12" v-field='input.inputFieldType' ng-if="input.type=='InputFromUser'" width="9">
	                        				<select-one options="InputFieldOption" auto-default v-disabled='locked'></select-one>
	                        			</control-group>
	                        			<control-group class="col-sm-12" v-field='input.tableName' ng-if="input.inputFieldType=='table'" width="9">
	                        				<input-text></input-text>
	          							</control-group>
          							</collapse>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="tab2default">
							<div ng-repeat="output in stepData.output">
								<collapse title-key={{output.name}}> <control-group
									v-field="output.name"> <label>{{output.name}}</label>
								</control-group> </collapse>
							</div>
						</div>
					</div>
			 	</div>
			</div>
		</div>
	</div>
</div>
