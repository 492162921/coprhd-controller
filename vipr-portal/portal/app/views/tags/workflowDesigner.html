<div ng-controller="tabController" ng-repeat="workflowTab in workflowTabs" class="tab-pane" id="{{workflowTab.elementid}}" ng-init="initializeWorkflowData(workflowTab)">
    <div class="button-bar">
        <div class="button-bar-container">
            <button ng-disabled="!modified|| workflowData.state == 'PUBLISHED'" id="Save" type="button" class="btn btn-default" value="Save" ng-click="saveWorkflow();" />
            <span ng-class="{'glyphicon-ok-sign success-icon':!modified,'glyphicon-exclamation-sign warning-icon':modified}" class="glyphicon "></span> Save</button>
            <button ng-disabled="modified || workflowData.state == 'VALID' || workflowData.state == 'PUBLISHED'" id="Validate" type="button" class="btn btn-default" value="Validate" ng-click="validateWorkflow();" />
            <span ng-hide="(workflowData.state != 'VALID' && workflowData.state != 'PUBLISHED')" class="glyphicon glyphicon-ok-sign success-icon"></span> Validate</button>
            <button ng-disabled="modified || workflowData.state != 'VALID'" id="Publish" type="button" class="btn btn-default" value="Publish" ng-click="publishorkflow();" />
            <span ng-hide="workflowData.state != 'PUBLISHED'" class="glyphicon glyphicon-ok-sign success-icon"></span> Publish</button>
            <button ng-disabled="workflowData.state != 'PUBLISHED'" id="Unpublish" type="button" class="btn btn-default" value="Unpublish" ng-click="unpublishWorkflow();" />Unpublish</button>
        </div>
    </div>
    <div class="message-bar">
        <div class="message-bar-success" ng-if="alert.status=='SUCCESS'">
            <span class="glyphicon glyphicon-ok-sign" style="padding-right: 10px;"></span>
            <a class="glyphicon glyphicon-remove message-bar-closebtn" ng-click="closeAlert()"></a>
            Success Message!
        </div>
        <div class="message-bar-failure" ng-if="alert.status=='INVALID'">
            <span class="glyphicon glyphicon-remove-sign" style="padding-right: 10px;"></span>
            <a class="glyphicon glyphicon-remove message-bar-closebtn" ng-click="closeAlert()"></a>
            Workflow validation failed. The following steps have errors:
            <ul>
                <li ng-repeat="(key, value) in alert.error.errorSteps"> {{key}} </li>
            </ul>
        </div>
    </div>
    <div class="builder-container">
        #{workflowDesignerMenu/}
        <div id="sb-site" >
            <div class="row">
                <div class="col s12" style="padding: 0 !important;">
                    <div class="parent">
                        <div id="diagramContainer" class="jsPlumb-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
