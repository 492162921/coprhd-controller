<div ng-controller="tabController" ng-repeat="workflowTab in workflowTabs" class="tab-pane" id="{{workflowTab.elementid}}" ng-init="initializeWorkflowData(workflowTab)">
    <div class="buttonbar">

        <input id="Save" type="button" class="btn btn-default" value="Save" ng-click="saveWorkflow();" />
        <input id="Validate" type="button" class="btn btn-default" value="Validate" ng-click="validateWorkflow();" />
        <input id="Publish" type="button" class="btn btn-default" value="Publish" ng-click="publishorkflow();" />
        <input id="Unpublish" type="button" class="btn btn-default" value="Unpublish" ng-click="unpublishWorkflow();" />

    </div>
    <div class="builder-container">
        #{workflowDesignerMenu/}
        <div id="sb-site" class="exampleEditor">
            <div class="row">
                <div class="col s12" style="padding: 0 !important;">
                    <div class="parent">
                        <div id="diagramContainer" class="jsPlumb-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
