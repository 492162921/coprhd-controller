%{
  field = _field;
  value = flash[field.name] ?: field.value;
  cssClass = field.cssClass ?: "span6";
}%
<input type="password" class="form-control ${cssClass}" id="${field.id}" name="${field.name}" value="${value}" autocomplete="off" #{if field.disabled}disabled="disabled"#{/if}#{Form.extraAtts atts:field.atts/}>
