<% if (!apiMethod.headerParameters.isEmpty()) { %>
<h4>Request Headers</h4>
<table class="payload table table-striped">
    <% apiMethod.headerParameters.each { parameter -> %>
    <tr>
        <td width="30%">${parameter.name}</td><td>${parameter.isOptional()?"optional":"required"}</td><td>${parameter.description}</td>
    </tr>
    <% } %>
</table>
<% } %>
