apply plugin: 'scripts'

scripts {
    dbutils {
        mainClass = 'com.emc.storageos.dbutils.Main'
        maxMemory = '512m'
        service = false
        gcDetails = false
        jvmArgs += " -DbuildType=" + buildType
    }
}

dependencies {
    compile library(commons_io),
            library(commons_codec),
            library(commons_compress),
            project(":dbsvc"),
            project(":geosvc"),
            project(":com.emc.sa.model")
}

task copyScripts(type: Copy) {
    from "script"
    into "${buildDir}/bin"
    fileMode = 0755
}

task createSchema(type: JavaExec, dependsOn: compileTestJava) {
    main = 'com.emc.storageos.dbutils.DbSchemaCreator'
    jvmArgs '-Dlog4j.configuration=dbcreator-log4j.properties'
    maxHeapSize "512m"
    classpath = sourceSets.test.runtimeClasspath
}
project.tasks['scripts'].dependsOn(copyScripts)
